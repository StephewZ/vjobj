<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Document</title>
</head>
<style type="text/css">
	body,h3{
		padding: 0;
		margin: 0;
		font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
	}
	.login-div{
		position: absolute;
	    top: 0;
	    bottom: 0;
	    width: 100%;
	    background: url('./view.jpg') no-repeat;
	    background-size: 100% 100%;
	}    
	.login-form{
		position: absolute;
		text-align: center;
		width: 900px;
		height: 450px;
		left: 50%;
		top: 50%;
		margin: -225px 0 0 -450px;
		background: url('/static/img/login.png') no-repeat;
		background-size: 100% 100%;
	}
	.form-div {
		width: 100%;
		height: 100%;
		
	}
	.login-input{
		border: 1px solid #CCC;
	    padding: 5px;
	    background-color: #FCFCFC;
	    line-height: 14px;
	    width: 220px;
	    font-size: 12px;
	    -webkit-border-radius: 4px;
	    -moz-border-radius: 4px;
	    border-radius: 4px;
	    -webkit-box-shadow: #CCC 0px 0px 5px;
	    -moz-box-shadow: #CCC 0px 0px 5px;
	    box-shadow: #CCC 0px 0px 5px;
	    border: 1px solid #CCC;
	    font-size: 12px;
	    box-sizing: border-box;
	    -webkit-box-sizing: border-box;
	    -moz-box-sizing: border-box;
	    background:rgba(255,255,255,0.1);
	    font-family: "微软雅黑";
	}
	.login-input::-webkit-input-placeholder{
        font-size:14px;  
        color: rgba(244,244,244,0.8);
	}
	.login-sub {
		background: #00BFFF;
		color: white;
		font-size: 14px;
	}
</style>
<body>
	<div class="login-div">
		<form action="/login_in/" class="login-form" method="POST">
			<div class="form-div">
				<div style="margin-top: 35px">
					<h3>智能设备管理平台</h3>
				</div>
				<div style="margin-top: 30px">
					<input class="login-input" type="text" name="useradmin" placeholder="请输入用户名...">
				</div>
		     	<div style="margin-top: 10px">
					<input class="login-input" type="password" name="password" placeholder="请输入密码...">
				</div>
				<div style="margin-top: 40px">
					<input class="login-input login-sub" type="submit" name="" value="登  录">
				</div>
			</div>
	     </form>
	</div>
     
</body>
</html>
